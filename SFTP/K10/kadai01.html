<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./image/ooyama.jpg" alt="大山" width="250" height="200">
    <hr>
    <h1>大山アンケート</h1>
    <div>
        <p>氏名
        <form action="#" method="post">
            <input type="text" name="name" value="">
        </p>
    </div>

    <div>
        <p>性別<br>
        <input type="radio" name="gender" value="male" checked>男性
        <input type="radio" name="gender" value="female">女性
        <input type="radio" name="gender" value="unknown">不明
        </p>
    </div>

    <div>
        <p>年齢<br>
            <select name="age">
                <option value="9">9歳以下</option>
                <option value="10">10代</option>
                <option value="20" selected>20代</option>
                <option value="30">30代</option>
                <option value="40">40代</option>
                <option value="50">50代</option>
                <option value="60">60歳以上</option>
            </select>
        </p>
    </div>

    <div>
        <p>希望のコース(複数選択可)<br>
            <input type="checkbox" name="course" value="1">コース1
            <input type="checkbox" name="course" value="2">コース2
            <input type="checkbox" name="course" value="3">コース3
            <input type="checkbox" name="course" value="4">コース4
            <input type="checkbox" name="course" value="5">コース5
        </p>
    </div>
    <div>
        <p>ご意見を記入してください<br>
            <textarea name="opinion" cols="50" rows="10"></textarea>
        </p>
    </div>

    <div>
        <input type="submit" value="送信">
        <input type="reset" value="消去">
    </div>

    </form>
    <hr>
    <h1>アンケート記入のお願い</h1>
    <ul>
        <li>すべての項目を入力してください。</li>
        <li>入力後、送信ボタンをクリックしてください。</li>
        <li>取り消す場合は、消去ボタンをクリックしてください。</li>
    </ul>
</body>
</html>
