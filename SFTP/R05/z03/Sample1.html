<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // htmlがすべて読み込まれたあとに実行する
        window.onload = function() {
            // 要素取得
            var elem = document.getElementById("sample"); // sampleという名前のidがついたオブジェクトを取得
            // 取得した要素オブジェクトの確認
            window.alert(elem.textContent);
        }
    </script>
</head>
<body>
    <p id="sample">aaa</p>
</body>
</html>
